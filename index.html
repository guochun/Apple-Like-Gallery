<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple-like-gallery</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Apple-like Gallery</h1>
            <h2>Slideshow</h2>
        </div>
        <div id="gallery" class="gallery">
            <div id="slides" class="slides">
                <img src="./images/macbook.jpg" alt="macbook">
                <img src="./images/imac.jpg" alt="imac">
                <img src="./images/iphone.jpg" alt="iphone">
                <img src="./images/info.jpg" alt="info">
            </div>
            <nav id="menu" class="menu">
                <ul>
                    <li class="active">
                        <img width="32" src="./images/icon/thumb_macbook.png" alt="thumb_macbook">
                    </li>
                    <li>
                        <img width="24" src="./images/icon/thumb_imac.png" alt="thumb_imac">
                    </li>
                    <li>
                        <img width="24" src="./images/icon/thumb_iphone.png" alt="thumb_iphone">
                    </li>
                    <li>
                        <img width="24" src="./images/icon/thumb_about.png" alt="thumb_about">
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
